<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>

 <style>
  *{padding: 0;margin: 0;box-sizing: border-box;}
  body{width: 100vw;height: 100vh;display: flex;justify-content: center;align-items: center;background-color: #000;flex-direction: column;gap:10px;}

  .editor-actions{display: flex;flex-wrap: wrap;gap:8px;}
  .editor-actions button{display: inline-block;width:34px;height:34px;color:#fff;background-color: transparent;border:1px solid #ccc;border-radius: 4px;}
  .editor-actions .bold-action{font-weight: bold;}
  .editor-actions .italic-action{font-style: italic;}
  .editor-actions .underline-action{text-decoration: underline;}
  .editor-actions .sup-action{}
  .editor-actions .sub-action{}
  .editor-actions .textcolor-action{color: #ebe953fb;}
  .editor-actions .textbg-action{background-color: #53a2eb;}


  .editot-text{width: 450px;font-size: 18px;line-height: 1.4;color:#fff;padding: 15px;border:1px solid #ccc;border-radius: 4px;}
 </style>

 <div class="editor-actions" data-id="editorActions">
  <button class="bold-action" data-editor-action="bold">B</button>
  <button class="italic-action" data-editor-action="italic">I</button>
  <button class="underline-action" data-editor-action="underline">U</button>
  <button class="sup-action" data-editor-action="sup">X<sup>2</sup></button>
  <button class="sub-action" data-editor-action="sub">X<sub>2</sub></button>
  <button class="textcolor-action" data-editor-action="textcolor">A</button>  
  <button class="textbg-action" data-editor-action="textbg">A</button>  
 </div>

 <div class="editot-text" data-id="editotText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate vitae autem atque libero adipisci eligendi, natus delectus qui! Sit, aliquid accusamus vitae adipisci nobis sequi praesentium voluptatum porro in et.</div>


 <script src="script.js"></script>
</body>
</html>
