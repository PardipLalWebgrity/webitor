<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <style>
  *{padding: 0;margin: 0;box-sizing: border-box;}
  body{width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;padding: 200px;}
  svg{width: 600px; height: 400px; border:1px solid #ddd;}
 
 </style>

    
      <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
        <path
          d="M566.6 342.6C579.1 330.1 579.1 309.8 566.6 297.3L406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3C348.8 149.8 348.8 170.1 361.3 182.6L466.7 288L96 288C78.3 288 64 302.3 64 320C64 337.7 78.3 352 96 352L466.7 352L361.3 457.4C348.8 469.9 348.8 490.2 361.3 502.7C373.8 515.2 394.1 515.2 406.6 502.7L566.6 342.7z" />
          
      </svg>
      
    

    <script>

      
      function createCirclesPath(points, r = 6, attrs = {}) {
        if (!Array.isArray(points) || points.length === 0) {
          throw new Error('points must be a non-empty array of {x,y} objects');
        }

        // Build 'd' by joining subpaths for each point.
        const d = points.map(p => {
          const cx = Number(p.x);
          const cy = Number(p.y);
          // Move to center, then relative move left by r, then two arcs completing a circle.
          return `M ${cx} ${cy} m -${r} 0 a ${r} ${r} 0 1 0 ${2*r} 0 a ${r} ${r} 0 1 0 -${2*r} 0`;
        }).join(' ');

        const svgns = 'http://www.w3.org/2000/svg';
        const path = document.createElementNS(svgns, 'path');
        path.setAttribute('d', d);

        // sensible default styling if user didn't provide
        if (!('fill' in attrs)) path.setAttribute('fill', 'transparent');
        if (!('stroke' in attrs)) path.setAttribute('stroke', '#333');
        if (!('stroke-width' in attrs)) path.setAttribute('stroke-width', '1.2');

        // apply any provided attributes
        Object.keys(attrs).forEach(k => path.setAttribute(k, attrs[k]));

        return path;
      }

      // Reference Elements
      const svgEl = document.querySelector('#svg');
      const pathEl = document.querySelector('path');
      const pathData = pathEl.getPathData();
      const points = [];

      // Calculate Points
      pathData.forEach((pd)=>{
        points.push(...pd.values);        
      });

      // XY Points Array
      const xyPoints = [];
      for (let i = 0; i < points.length; i += 2) {
        xyPoints.push({ x: points[i], y: points[i + 1] });
      }
      
      // UI Rendering
      const circlesPath = createCirclesPath(xyPoints, 8, { fill: '#f88', stroke: '#b00', 'stroke-width': 1 });
      svgEl.appendChild(circlesPath);

      
      
      
      
  </script>

  </body>
</html>
